<script>

  let fontStart = 12, fontEnd = 30, colorStart = '#666', colorEnd = '#000';
  let tags = document.querySelector('#tags').children;
  let counts = [];
  for(let i = 0; i < tags.length; i++) {
    counts.push(tags[i].rel);
  }
  let lowest = Math.min.apply(null,counts), highest = Math.max.apply(null,counts);;
  let range = highest - lowest;
  if (range === 0) {
    range = 1;
  }
  let fontIncr, colorIncr;
  fontIncr = (fontEnd - fontStart) / range;
  
  let sColorArr = toRGB(colorStart), eColorArr = toRGB(colorEnd);

  for(let i = 0; i < tags.length; i++) {
    let disCount = tags[i].rel - lowest;
    let fontSize = fontStart + disCount * fontIncr;
    let style = 'font-size: ' + fontSize + 'px;';
    let arr = [];
    for(let c = 0; c < sColorArr.length; c++) {
      if (disCount === 0) {
        disCount = 1;
      }
      let val = (sColorArr[c] - eColorArr[c]) / range * disCount;
      if (val >= 100) {
        val = eColorArr[c];
      } else if (val <= 0) {
        val = sColorArr[c];
      }
      arr[c] = Math.floor(val);
    }
    style += 'color: ' + toHex(arr);
    tags[i].style = style;
  }

  function toRGB(code) {
    if (code.length === 4) {
      code = code.replace(/(\w)(\w)(\w)/gi, "\$1\$1\$2\$2\$3\$3");
    }
    var hex = /(\w{2})(\w{2})(\w{2})/.exec(code);
    return [parseInt(hex[1], 16), parseInt(hex[2], 16), parseInt(hex[3], 16)];
  }

  function toHex(ary) {
    return "#" + ((1 << 24) + (ary[0] << 16) + (ary[1] << 8) + ary[2]).toString(16).slice(1);
  }

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;h1 id=&#34;疫情之下绕山依旧&#34;&gt;疫情之下，绕山依旧&lt;/h1&gt;
&lt;p&gt;1965年，有三位诗人兼佛教徒，盖瑞·施耐德(Gary Snyder)、艾伦·金斯堡 (Allen Ginsberg)和菲力普·惠伦 (Philip Whalen)，他们绕着塔玛佩斯山（译者注：位于美国加利福尼亚州的一座山峰）步行禅修，颇有仪式感。这种做法也叫做绕山。依照传统，他们顺时针方向徒步，敲定了沿途一些著名的自然景观，并择定了在各处举行的宗教仪轨，如佛教和印度教的唱诵、持咒、诵经和发愿。&lt;/p&gt;
&lt;p&gt;施耐德在1992年的一次采访中表示，他希望后来人在绕山时尽情发挥创造力，可以在他们三人标明的地点驻足，也可以选择在其他地方停留。&lt;/p&gt;
&lt;p&gt;绕山是一场为了某种目的，围绕某一圣物进行的绕行仪式，这种古老的仪式发源于诸多世界文化传统。但在现代社会，绕山意味着什么？&lt;/p&gt;
&lt;p&gt;施耐德解释说，“人们绕山旨在表达敬意，放松心态，投入其中，停下脚步，将心智付诸一物。这就是一种驻足、观察的方式——也包括自我观见。”90年代末，我在加利福尼亚大学戴维斯分校读研究生，师从施耐德学习诗歌。从他那里，我学习到，一定要观察自己身在何处，而且要准确描述我周围的世界。这便是生物区域主义的概念。&lt;/p&gt;
&lt;p&gt;受施耐德、金斯堡、惠伦三人精神的指引，英文教授兼摄影师大卫·罗伯森（David Robertson）在上世纪90年代接过了施耐德的大旗，带领学生们去塔玛佩斯山徒步。那是1998年3月的一天，天气很冷。我和我的丈夫（当时还是男朋友）沿着盘旋的山路上山后又下山，走了十四英里。途中，我们共经过十个朝圣地，每到一处，我们便模仿施耐德三人在1965年的做法，念诵同样的佛教和印度教的咒语、经文，并发下誓愿。罗伯森的目的是带领他在加大戴维斯分校的荒野文学课的学生走出教室，踏入自然。罗伯森的课程主要就是讲斯奈德的作品，因此带学生徒步塔玛佩斯山似乎是一个不错的选择。&lt;/p&gt;
&lt;p&gt;一路上，我跟在他们后边徒步，穿过一片片沿海禾叶栎林、花旗松林与红杉林，翻过长满草的山坡，走进飘散着加州月桂辛辣香味的雾霭。此行用了一整天的时间。即便我身体强健，热爱徒步旅行，也觉得吃不消。但是，当我们追寻着第一代绕山之人的脚步和话语，由此得以窥见历史时，流下的每一滴汗水就都值了。话虽如此，我心里还是有一个疑问，我并非佛教徒，念出这些咒语对我有什么作用呢？对于我们来说，求助于咒语的力量又是否合适呢？我们对咒语有求知欲，并诵咒表达对传统的致敬，这就够了吗？罗伯森也不是佛教徒，当我问他这件事时，他解释说，对他而言，绕塔玛佩斯山是一种让他领悟自然之道的方法。&lt;/p&gt;
&lt;p&gt;自1965年首次有人绕山以来，无数人像罗伯森和他的学生（包括我）一样，参与到了这场活动之中，人们亲切地称这种活动为“塔姆绕”。这一传统强烈吸引着人们，因为塔玛佩斯山是受人爱戴的母亲山，她高耸入云，与代阿布洛峰（译者注：代阿布洛峰位于加州康特拉科斯塔县，高 1173 米）和蜂鸟峰（译者注：蜂鸟峰位于加州圣克拉拉县，高1063米）遥相呼应。我们无论走到哪里，看到她都会想起自己身在何处，始终牢记自己是大山的儿女。&lt;/p&gt;
&lt;p&gt;很多因素导致2020年并不顺利，蔓延全球的疫情便是其一。2020年末时，我和丈夫，还有喜欢徒步的17岁的儿子，已经在家里憋了好几个月了。2020年夏天，我们充分利用意外的团聚时光，在加州的山林间露营、徒步、背包旅行。但到了冬天，由于疫情我们无法出门，感觉有些憋闷。每年，我们都会去约书亚树国家公园和朋友相聚，并且，拿我的话来说，要“徒步到瘫”，今年却因北加州的第三次封控被迫放弃了。我像一只被关在笼子里的狼，在戴维斯（译者注：位于加州优洛县的一座城市）的小房子里来回踱步，满脑子都是：如果我不做点什么来打破冬天长夜憋在家里的乏味，我会发疯的。&lt;/p&gt;
&lt;p&gt;我在疫情小圈子（译者注：一种小型的社区，将人们近距离的社交活动限制在一起）里通知了几位爱冒险的朋友，我们就这样在2021年元旦开启了绕山之旅，希望这能为新的一年开个好头，衷心希望今年比上一年更好，我们为全人类祈祷。&lt;/p&gt;
&lt;p&gt;由于社交距离的限制，再加上一月份昼短夜长，而且近几年旧金山湾区停车场总是车满为患，我们只好仓促成行，因此保罗和珍妮（两位同行的朋友）笑称我们的旅行为“抱团乱转”。&lt;/p&gt;
&lt;p&gt;于是我们从潘托尔护林站（译者注：塔玛佩斯山州立公园的收费停车场）向上开了半英里才开始。我们把车停靠在远离灵山的那侧路边，匆匆地从车上下来。大卫·罗伯逊借给我一条木珠项链和刺绣缎面披肩，上面汗迹斑斑，是经历过很多次“塔姆绕”的老物件。这是他去日本大峰山（位于日本奈良县南部，高1719米）了解当地古老的绕山仪式时搜罗来的。我穿上这套行头,向大卫和盖瑞表示敬意，感谢他们的教诲，感谢他们翻山越岭，千辛万苦引导人们一定要拥抱大地与自然。&lt;/p&gt;
&lt;p&gt;一路上，一辆辆寻找车位的汽车从我们身边呼啸而过。我们唱诵一个消灾避难的陀罗尼咒语。这咒语并非源自我们的文化，但施耐德他们就是用它开启了他们绕山的仪式，而且好像也很符合当下的疫情需要；我们祈愿此行平安无虞，与举步维艰的一年作别，祈愿未来诸事顺遂。&lt;/p&gt;
&lt;p&gt;我们横穿过去，来到“古矿道”（译者注：位于塔玛佩斯山州立公园的一处景点），向上走着，希望能找到斯奈德的诗《绕塔玛佩斯山》中描写的“露头岩石环”。&lt;/p&gt;
&lt;p&gt;我们找到了吗？当然没有。但我们确实在一圈岩石前停了下来，静静地伫立着，沐浴着寒冬的阳光，深吸着漂浮的雾气，看着干草在风中反射着阳光。欧文和罗斯两位少年迁就了我们，和我们保持着距离。&lt;/p&gt;
&lt;p&gt;在岩泉森林步道（译者注：位于“古矿道”西侧出口）附近，我们发现了一块蛇纹岩峭壁，上面装饰着供品：由玫瑰花瓣、松枝、松果、柠檬和酸橙围成的圆圈。我们仔细研究着这处圣龛，猜测是有所求的人曾来到这里许下愿望。这再次证明人类需要与大地建立联系。&lt;/p&gt;
&lt;p&gt;我们到附近的一个观景台准备野餐，走近一棵巨大的花旗松，走近细看时，才发现它是一棵“谷仓树”：橡实啄木鸟在它上面钻了好几百个洞，每个洞里都填进了橡实，把它变成了自己巨大的食物储藏室。一棵巨松和无数小鸟之间竟这样相互依存，令我感叹不已。&lt;/p&gt;
&lt;p&gt;在观景台上，我们看到滑翔伞爱好者们矫健的身姿，他们检查了装备，然后纵身跳下悬崖滑向远处的斯丁森海滩。我们和他们聊天，保罗对这项运动很是兴奋，估计恨不得就系上安全带，和他们一起越入苍穹。&lt;/p&gt;
&lt;p&gt;居家将近一年后我有所感触：等你走出家门时，一切对你而言似乎是全新的，甚至充满了魔力。斯奈德说，他们1965年在塔玛佩斯山敲定朝圣地“……就像在与大山之灵嬉戏，没什么特殊的。” 带着这种游戏的态度，我们几位疫情圈子内同行的朋友在剩下的时间里偏离了传统的绕山路线，在山中漫步着。&lt;/p&gt;
&lt;p&gt;午饭后，我们在岩泉森林步道上散步。沿着小道，我们走到了山间剧院，这是一个由平民保育团（译者注：平民保育团是美国在1933-1942年间，对19-24岁的单身救济户失业男性推行的以工代赈计划）在20世纪30年代建造的大型露天圆形剧场。就像魔术一样，三位蓝草音乐家（译者注：蓝草音乐是乡村音乐的一个分支）出现在我们下面的舞台上，调校好乐器，开始演奏音乐。我们坐了下来，欣赏着一年来首次听到的现场音乐。我的手臂上鸡皮疙瘩四起，有种神助的感觉——新的开始、新的希望和新的机遇传遍全身，使我们浑身一颤，我们很幸运能有如此感受。我终于放松下来，略微深吸了一口气。&lt;/p&gt;
&lt;p&gt;傍晚时候，我们艰难地走向西点酒店，一路上欣赏着阳光、旧金山北湾和东湾辽阔的景色。几位年轻人教我们如何在保持社交距离的情况下自拍合影，我们拍下照片来纪念此次徒步旅行最珍贵的时刻。之后我们沿着马特·戴维斯小道朝潘托尔护林站折返，一两个小时后，在黄昏时分回到了我们路边停车的地方，此时那里已经具有了神圣的意味。天黑前，我们的时间足够结束这场旅程，我们互道感恩，也都对大山致意，感谢她让我们一天的旅程安全无虞。&lt;/p&gt;
&lt;p&gt;我们跳上汽车，一路向家驶去。&lt;/p&gt;
&lt;p&gt;凭着一张地图、一点创意、几瓶水和一种冒险精神，我们开创了一个新的家庭传统，创造出远离病毒的新娱乐方式，在疫情期间促进了我们的身心健康。我们也得以体验到自我与环境、与自然、与秀美的塔玛佩斯山的联系。在艰难时期，体会人与人之间的团结，还有人与周围大大小小的环境之间的关联，尤为重要。&lt;/p&gt;
&lt;p&gt;凝视着车窗外的夜空，我有一种熟悉的感觉，与所有星星融为一体，完全相连。我同时发觉自己极其渺小，微不足道，我的感觉处在这两者之间。&lt;/p&gt;

dealt it a fresh blow. America has unleashed vast subsidies, amounting to $465bn, for green energy, electric cars and semiconductors. These are laced with requirements that production should be local. Bureaucrats tasked with scrutinising inward investments to prevent undue foreign influence over the economy now themselves hold sway over sectors making up 60% of the stockmarket. And officials are banning the flow of ever more exports—notably of high-end chips and chipmaking equipment to China.&lt;br&gt;\nFor many in Washington, muscular industrial policy holds a seductive appeal. It could help seal America’s technological ascendancy over China, which has long pursued self-sufficiency in vital areas using state intervention. As carbon pricing is politically unfeasible, it could foster decarbonisation. And it reflects a hope that government intervention might succeed where private enterprise failed, and reindustrialise America’s heartlands.&lt;br&gt;\nThe immediate consequence, however, has been to set off a dangerous spiral into protectionism worldwide. Build a chipmaking plant in India and the government will stump up half the cost; build one in South Korea and you can avail yourself of generous tax breaks. Should seven other market economies that have announced policies for “strategic” sectors since 2020 match America’s spending as a share of GDP, total outlays would reach $1.1trn. Last year nearly a third of the cross-border business deals that came to the attention of European officials received detailed scrutiny. Countries with the raw materials needed to make batteries are eyeing export controls. Indonesia has banned nickel exports; Argentina, Bolivia and Chile may soon collaborate, OPEC-style, on the output of their lithium mines.&lt;br&gt;\nEconomic conflict with China looks increasingly inevitable. As China became more deeply integrated into the global economy at the turn of this century, many in the West predicted that it would become more democratic. The death of that hope—combined with the migration of a million manufacturing jobs to Chinese factories—caused America to fall out of love with globalisation. Today Mr Biden’s administration frets about the danger of depending on China for batteries the way Europe relied on Russia for gas before the invasion of Ukraine. Democrats and Republicans alike worry that the loss of America’s lead in advanced chipmaking to Taiwan will undermine its ability to develop artificial intelligence—on which, they predict, armies of the future will rely to plan strategy and guide missiles.&lt;br&gt;\nSome simply want to stop China becoming too rich—as if impoverishing 1.4bn people were either moral or likely to ensure peace. Others, more wisely, focus on increasing America’s economic resilience and maintaining its military edge. A reindustrialisation of the heartland, they argue, will rekindle support for market capitalism. In the meantime, as the global hegemon, America can weather other countries’ complaints.&lt;br&gt;\nThis thinking is misguided. If zero-sum policies were seen as a success, abandoning them would only become harder. In reality, even if they do remake American industry, their overall effect is more likely to cause harm by corroding global security, holding back growth and raising the cost of the green transition.&lt;br&gt;\nOne problem is their extra economic costs. The Economist estimates that replicating the cumulative investments of firms in the global tech-hardware, green-energy and battery industries would cost $3.1trn-4.6trn (3.2-4.8% of global GDP). Reindustrialisation will raise prices, hurting the poor most. Duplicating green supply chains will make it costlier for America and the world to wean themselves off carbon. History suggests that vast amounts of public money could go to waste.&lt;br&gt;\nAnother problem is the fury of friends and potential allies. America’s genius after the second world war was to realise that its interests lay in supporting openness in global commerce. As a result it pursued globalisation despite, by 1960, making up nearly 40% of global dollar GDP.&lt;br&gt;\nToday its share of output has fallen to 25% and America needs friends more than ever. Its ban on exports to China’s chipmakers will work only if the Dutch firm ASML and Japan’s Tokyo Electron also refuse to supply them with equipment. Battery supply chains will likewise be more secure if the democratic world operates as one bloc. Yet America’s protectionism is irking allies in Europe and Asia.&lt;/p&gt;\n&lt;h1 id=\&#34;integration-and-differentiation\&#34;&gt;Integration and differentiation&lt;/h1&gt;\n&lt;p&gt;America must also woo emerging powers. By 2050 India and Indonesia will be the world’s third-and fourth-largest economies, projects Goldman Sachs, a bank. Both are democracies but not close friends of America. By 2075 Nigeria and Pakistan will have gained economic clout, too. If America demands that other countries freeze out China without offering sufficient access to its own markets then it will be spurned by rising powers.&lt;br&gt;\nA final worry is that the more economic conflict proliferates, the harder it becomes to solve problems that demand global collaboration. Despite racing to secure green technology, countries are squabbling over how to help the poor world decarbonise. It is proving hard to rescue countries in debt distress, such as Sri Lanka, because of obstruction by China, a big creditor. If countries cannot co-operate to tackle some problems, these will become impossible to fix and the world will suffer accordingly.&lt;br&gt;\nNobody expects America to go back to the 1990s. It is right to seek to preserve its military pre-eminence and to avoid a dangerous dependence on China for crucial economic inputs. Yet this makes other forms of global integration all the more essential. It should seek the deepest co-operation between countries that is possible, given their respective values. Today this probably requires a number of overlapping forums and ad hoc deals. America should, for instance, join the Comprehensive and Progressive Agreement for Trans-Pacific Partnership, an Asian trade pact based on an earlier deal it helped write but then abandoned.&lt;br&gt;\nSaving globalisation may seem impossible, given the protectionist turn in American politics. But Congress’s aid to Ukraine shows that voters are not insular. Surveys suggest the popularity of free trade is recovering. There are signs that the Biden administration is responding to allies’ concerns about its subsidies.&lt;br&gt;\nYet rescuing the global order will require bolder American leadership that once again rejects the false promise of zero-sum thinking. There is still time for that to happen before the system collapses completely, damaging countless livelihoods and imperilling the causes of liberal democracy and market capitalism. The task is enormous and urgent; it could hardly be more important. The clock is ticking.&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;_yc-3p9ja&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;America is leading a dangerous global slide towards subsidies, export controls and protectionism&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;Zero-sum: The destructive new logic that threatens globalisation&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2023-01-18 11:51:06&#34;,&#34;dateFormat&#34;:&#34;2023-01-18&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://zrszrs.cn/_yc-3p9ja/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;8 min read&#34;,&#34;time&#34;:458000,&#34;words&#34;:1223,&#34;minutes&#34;:8},&#34;description&#34;:&#34;America is leading a dangerous global slide towards subsidies, export controls and protectionism\n\nSince 1945 the world e...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#integration-and-differentiation\&#34;&gt;Integration and differentiation&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;很遗憾连续两年下来什么奖也没拿到，但我会一直记住它。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;疫情之下绕山依旧\&#34;&gt;疫情之下，绕山依旧&lt;/h1&gt;\n&lt;p&gt;1965年，有三位诗人兼佛教徒，盖瑞·施耐德(Gary Snyder)、艾伦·金斯堡 (Allen Ginsberg)和菲力普·惠伦 (Philip Whalen)，他们绕着塔玛佩斯山（译者注：位于美国加利福尼亚州的一座山峰）步行禅修，颇有仪式感。这种做法也叫做绕山。依照传统，他们顺时针方向徒步，敲定了沿途一些著名的自然景观，并择定了在各处举行的宗教仪轨，如佛教和印度教的唱诵、持咒、诵经和发愿。&lt;/p&gt;\n&lt;p&gt;施耐德在1992年的一次采访中表示，他希望后来人在绕山时尽情发挥创造力，可以在他们三人标明的地点驻足，也可以选择在其他地方停留。&lt;/p&gt;\n&lt;p&gt;绕山是一场为了某种目的，围绕某一圣物进行的绕行仪式，这种古老的仪式发源于诸多世界文化传统。但在现代社会，绕山意味着什么？&lt;/p&gt;\n&lt;p&gt;施耐德解释说，“人们绕山旨在表达敬意，放松心态，投入其中，停下脚步，将心智付诸一物。这就是一种驻足、观察的方式——也包括自我观见。”90年代末，我在加利福尼亚大学戴维斯分校读研究生，师从施耐德学习诗歌。从他那里，我学习到，一定要观察自己身在何处，而且要准确描述我周围的世界。这便是生物区域主义的概念。&lt;/p&gt;\n&lt;p&gt;受施耐德、金斯堡、惠伦三人精神的指引，英文教授兼摄影师大卫·罗伯森（David Robertson）在上世纪90年代接过了施耐德的大旗，带领学生们去塔玛佩斯山徒步。那是1998年3月的一天，天气很冷。我和我的丈夫（当时还是男朋友）沿着盘旋的山路上山后又下山，走了十四英里。途中，我们共经过十个朝圣地，每到一处，我们便模仿施耐德三人在1965年的做法，念诵同样的佛教和印度教的咒语、经文，并发下誓愿。罗伯森的目的是带领他在加大戴维斯分校的荒野文学课的学生走出教室，踏入自然。罗伯森的课程主要就是讲斯奈德的作品，因此带学生徒步塔玛佩斯山似乎是一个不错的选择。&lt;/p&gt;\n&lt;p&gt;一路上，我跟在他们后边徒步，穿过一片片沿海禾叶栎林、花旗松林与红杉林，翻过长满草的山坡，走进飘散着加州月桂辛辣香味的雾霭。此行用了一整天的时间。即便我身体强健，热爱徒步旅行，也觉得吃不消。但是，当我们追寻着第一代绕山之人的脚步和话语，由此得以窥见历史时，流下的每一滴汗水就都值了。话虽如此，我心里还是有一个疑问，我并非佛教徒，念出这些咒语对我有什么作用呢？对于我们来说，求助于咒语的力量又是否合适呢？我们对咒语有求知欲，并诵咒表达对传统的致敬，这就够了吗？罗伯森也不是佛教徒，当我问他这件事时，他解释说，对他而言，绕塔玛佩斯山是一种让他领悟自然之道的方法。&lt;/p&gt;\n&lt;p&gt;自1965年首次有人绕山以来，无数人像罗伯森和他的学生（包括我）一样，参与到了这场活动之中，人们亲切地称这种活动为“塔姆绕”。这一传统强烈吸引着人们，因为塔玛佩斯山是受人爱戴的母亲山，她高耸入云，与代阿布洛峰（译者注：代阿布洛峰位于加州康特拉科斯塔县，高 1173 米）和蜂鸟峰（译者注：蜂鸟峰位于加州圣克拉拉县，高1063米）遥相呼应。我们无论走到哪里，看到她都会想起自己身在何处，始终牢记自己是大山的儿女。&lt;/p&gt;\n&lt;p&gt;很多因素导致2020年并不顺利，蔓延全球的疫情便是其一。2020年末时，我和丈夫，还有喜欢徒步的17岁的儿子，已经在家里憋了好几个月了。2020年夏天，我们充分利用意外的团聚时光，在加州的山林间露营、徒步、背包旅行。但到了冬天，由于疫情我们无法出门，感觉有些憋闷。每年，我们都会去约书亚树国家公园和朋友相聚，并且，拿我的话来说，要“徒步到瘫”，今年却因北加州的第三次封控被迫放弃了。我像一只被关在笼子里的狼，在戴维斯（译者注：位于加州优洛县的一座城市）的小房子里来回踱步，满脑子都是：如果我不做点什么来打破冬天长夜憋在家里的乏味，我会发疯的。&lt;/p&gt;\n&lt;p&gt;我在疫情小圈子（译者注：一种小型的社区，将人们近距离的社交活动限制在一起）里通知了几位爱冒险的朋友，我们就这样在2021年元旦开启了绕山之旅，希望这能为新的一年开个好头，衷心希望今年比上一年更好，我们为全人类祈祷。&lt;/p&gt;\n&lt;p&gt;由于社交距离的限制，再加上一月份昼短夜长，而且近几年旧金山湾区停车场总是车满为患，我们只好仓促成行，因此保罗和珍妮（两位同行的朋友）笑称我们的旅行为“抱团乱转”。&lt;/p&gt;\n&lt;p&gt;于是我们从潘托尔护林站（译者注：塔玛佩斯山州立公园的收费停车场）向上开了半英里才开始。我们把车停靠在远离灵山的那侧路边，匆匆地从车上下来。大卫·罗伯逊借给我一条木珠项链和刺绣缎面披肩，上面汗迹斑斑，是经历过很多次“塔姆绕”的老物件。这是他去日本大峰山（位于日本奈良县南部，高1719米）了解当地古老的绕山仪式时搜罗来的。我穿上这套行头,向大卫和盖瑞表示敬意，感谢他们的教诲，感谢他们翻山越岭，千辛万苦引导人们一定要拥抱大地与自然。&lt;/p&gt;\n&lt;p&gt;一路上，一辆辆寻找车位的汽车从我们身边呼啸而过。我们唱诵一个消灾避难的陀罗尼咒语。这咒语并非源自我们的文化，但施耐德他们就是用它开启了他们绕山的仪式，而且好像也很符合当下的疫情需要；我们祈愿此行平安无虞，与举步维艰的一年作别，祈愿未来诸事顺遂。&lt;/p&gt;\n&lt;p&gt;我们横穿过去，来到“古矿道”（译者注：位于塔玛佩斯山州立公园的一处景点），向上走着，希望能找到斯奈德的诗《绕塔玛佩斯山》中描写的“露头岩石环”。&lt;/p&gt;\n&lt;p&gt;我们找到了吗？当然没有。但我们确实在一圈岩石前停了下来，静静地伫立着，沐浴着寒冬的阳光，深吸着漂浮的雾气，看着干草在风中反射着阳光。欧文和罗斯两位少年迁就了我们，和我们保持着距离。&lt;/p&gt;\n&lt;p&gt;在岩泉森林步道（译者注：位于“古矿道”西侧出口）附近，我们发现了一块蛇纹岩峭壁，上面装饰着供品：由玫瑰花瓣、松枝、松果、柠檬和酸橙围成的圆圈。我们仔细研究着这处圣龛，猜测是有所求的人曾来到这里许下愿望。这再次证明人类需要与大地建立联系。&lt;/p&gt;\n&lt;p&gt;我们到附近的一个观景台准备野餐，走近一棵巨大的花旗松，走近细看时，才发现它是一棵“谷仓树”：橡实啄木鸟在它上面钻了好几百个洞，每个洞里都填进了橡实，把它变成了自己巨大的食物储藏室。一棵巨松和无数小鸟之间竟这样相互依存，令我感叹不已。&lt;/p&gt;\n&lt;p&gt;在观景台上，我们看到滑翔伞爱好者们矫健的身姿，他们检查了装备，然后纵身跳下悬崖滑向远处的斯丁森海滩。我们和他们聊天，保罗对这项运动很是兴奋，估计恨不得就系上安全带，和他们一起越入苍穹。&lt;/p&gt;\n&lt;p&gt;居家将近一年后我有所感触：等你走出家门时，一切对你而言似乎是全新的，甚至充满了魔力。斯奈德说，他们1965年在塔玛佩斯山敲定朝圣地“……就像在与大山之灵嬉戏，没什么特殊的。” 带着这种游戏的态度，我们几位疫情圈子内同行的朋友在剩下的时间里偏离了传统的绕山路线，在山中漫步着。&lt;/p&gt;\n&lt;p&gt;午饭后，我们在岩泉森林步道上散步。沿着小道，我们走到了山间剧院，这是一个由平民保育团（译者注：平民保育团是美国在1933-1942年间，对19-24岁的单身救济户失业男性推行的以工代赈计划）在20世纪30年代建造的大型露天圆形剧场。就像魔术一样，三位蓝草音乐家（译者注：蓝草音乐是乡村音乐的一个分支）出现在我们下面的舞台上，调校好乐器，开始演奏音乐。我们坐了下来，欣赏着一年来首次听到的现场音乐。我的手臂上鸡皮疙瘩四起，有种神助的感觉——新的开始、新的希望和新的机遇传遍全身，使我们浑身一颤，我们很幸运能有如此感受。我终于放松下来，略微深吸了一口气。&lt;/p&gt;\n&lt;p&gt;傍晚时候，我们艰难地走向西点酒店，一路上欣赏着阳光、旧金山北湾和东湾辽阔的景色。几位年轻人教我们如何在保持社交距离的情况下自拍合影，我们拍下照片来纪念此次徒步旅行最珍贵的时刻。之后我们沿着马特·戴维斯小道朝潘托尔护林站折返，一两个小时后，在黄昏时分回到了我们路边停车的地方，此时那里已经具有了神圣的意味。天黑前，我们的时间足够结束这场旅程，我们互道感恩，也都对大山致意，感谢她让我们一天的旅程安全无虞。&lt;/p&gt;\n&lt;p&gt;我们跳上汽车，一路向家驶去。&lt;/p&gt;\n&lt;p&gt;凭着一张地图、一点创意、几瓶水和一种冒险精神，我们开创了一个新的家庭传统，创造出远离病毒的新娱乐方式，在疫情期间促进了我们的身心健康。我们也得以体验到自我与环境、与自然、与秀美的塔玛佩斯山的联系。在艰难时期，体会人与人之间的团结，还有人与周围大大小小的环境之间的关联，尤为重要。&lt;/p&gt;\n&lt;p&gt;凝视着车窗外的夜空，我有一种熟悉的感觉，与所有星星融为一体，完全相连。我同时发觉自己极其渺小，微不足道，我的感觉处在这两者之间。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;2022hansuyin&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;很遗憾连续两年下来什么奖也没拿到，但我会一直记住它。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;2022年韩素音翻译大赛试译&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;译文&#34;,&#34;slug&#34;:&#34;5geixU9iX&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://zrszrs.cn/tag/5geixU9iX/&#34;}],&#34;date&#34;:&#34;2022-07-18 19:13:51&#34;,&#34;dateFormat&#34;:&#34;2022-07-18&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://zrszrs.cn/2022hansuyin/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;10 min read&#34;,&#34;time&#34;:590000,&#34;words&#34;:2929,&#34;minutes&#34;:10},&#34;description&#34;:&#34;很遗憾连续两年下来什么奖也没拿到，但我会一直记住它。\n\n疫情之下，绕山依旧\n1965年，有三位诗人兼佛教徒，盖瑞·施耐德(Gary Snyder)、艾伦·金斯堡 (Allen Ginsberg)和菲力普·惠伦 (Philip Whalen)...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%96%AB%E6%83%85%E4%B9%8B%E4%B8%8B%E7%BB%95%E5%B1%B1%E4%BE%9D%E6%97%A7\&#34;&gt;疫情之下，绕山依旧&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;欢迎来到我的小站呀，很高兴遇见你！🤝&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&#34;关于本站\&#34;&gt;🏠 关于本站&lt;/h2&gt;\n&lt;p&gt;本站研究内容：语料库语言学｜翻译｜批判话语分析&lt;/p&gt;\n&lt;h2 id=\&#34;博主是谁\&#34;&gt;👨‍💻 博主是谁&lt;/h2&gt;\n&lt;p&gt;24岁，是学生&lt;/p&gt;\n&lt;h2 id=\&#34;兴趣爱好\&#34;&gt;⛹ 兴趣爱好&lt;/h2&gt;\n&lt;p&gt;无&lt;/p&gt;\n&lt;h2 id=\&#34;联系我呀\&#34;&gt;📬 联系我呀&lt;/h2&gt;\n&lt;p&gt;rzhang29@kent.edu&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;about&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;关于&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2019-01-25 19:09:48&#34;,&#34;dateFormat&#34;:&#34;2019-01-25&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://zrszrs.cn/about/&#34;,&#34;hideInList&#34;:true,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:12000,&#34;words&#34;:60,&#34;minutes&#34;:1},&#34;description&#34;:&#34;\n欢迎来到我的小站呀，很高兴遇见你！🤝\n\n🏠 关于本站\n本站研究内容：语料库语言学｜翻译｜批判话语分析\n👨‍💻 博主是谁\n24岁，是学
