<script>

  let fontStart = 12, fontEnd = 30, colorStart = '#666', colorEnd = '#000';
  let tags = document.querySelector('#tags').children;
  let counts = [];
  for(let i = 0; i < tags.length; i++) {
    counts.push(tags[i].rel);
  }
  let lowest = Math.min.apply(null,counts), highest = Math.max.apply(null,counts);;
  let range = highest - lowest;
  if (range === 0) {
    range = 1;
  }
  let fontIncr, colorIncr;
  fontIncr = (fontEnd - fontStart) / range;
  
  let sColorArr = toRGB(colorStart), eColorArr = toRGB(colorEnd);

  for(let i = 0; i < tags.length; i++) {
    let disCount = tags[i].rel - lowest;
    let fontSize = fontStart + disCount * fontIncr;
    let style = 'font-size: ' + fontSize + 'px;';
    let arr = [];
    for(let c = 0; c < sColorArr.length; c++) {
      if (disCount === 0) {
        disCount = 1;
      }
      let val = (sColorArr[c] - eColorArr[c]) / range * disCount;
      if (val >= 100) {
        val = eColorArr[c];
      } else if (val <= 0) {
        val = sColorArr[c];
      }
      arr[c] = Math.floor(val);
    }
    style += 'color: ' + toHex(arr);
    tags[i].style = style;
  }

  function toRGB(code) {
    if (code.length === 4) {
      code = code.replace(/(\w)(\w)(\w)/gi, "\$1\$1\$2\$2\$3\$3");
    }
    var hex = /(\w{2})(\w{2})(\w{2})/.exec(code);
    return [parseInt(hex[1], 16), parseInt(hex[2], 16), parseInt(hex[3], 16)];
  }

  function toHex(ary) {
    return "#" + ((1 << 24) + (ary[0] << 16) + (ary[1] << 8) + ary[2]).toString(16).slice(1);
  }

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;p&gt;&lt;a href=\&#34;http://blog.zrszrs.top/images/Baofeng%E5%AF%B6%E5%B3%B0UV5R%E4%B8%AD%E6%96%87%E8%AA%AA%E6%98%8E%E6%9B%B8.pdf\&#34;&gt;ä¸‹è½½é“¾æ¥&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;RdsvYnwDM&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;å®é”‹UV-5Rä¸­æ–‡è¯´æ˜ä¹¦&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;æ‰‹å°&#34;,&#34;slug&#34;:&#34;nNNNcwcdd&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://zrszrs.cn/tag/nNNNcwcdd/&#34;},{&#34;name&#34;:&#34;UV5R&#34;,&#34;slug&#34;:&#34;C4aanX7UKn&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://zrszrs.cn/tag/C4aanX7UKn/&#34;}],&#34;date&#34;:&#34;2023-02-11 22:10:19&#34;,&#34;dateFormat&#34;:&#34;2023-02-11&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://zrszrs.cn/RdsvYnwDM/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:0,&#34;words&#34;:4,&#34;minutes&#34;:1},&#34;description&#34;:&#34;ä¸‹è½½é“¾æ¥\n...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;America is leading a dangerous global slide towards subsidies, export controls and protectionism&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;Since 1945 the world economy has run according to a system of rules and norms underwritten by America. This brought about unprecedented economic integration that boosted growth, lifted hundreds of millions of people out of poverty and helped the West prevail over Soviet Russia in the cold war. Today the system is in peril. Countries are racing to subsidise green industry, lure manufacturing away from friend and foe alike and restrict the flow of goods and capital. Mutual benefit is out and national gain is in. An era of zero-sum thinking has begun.&lt;br&gt;\nThe old system was already under strain, as Americaâ€™s interest in maintaining it waned after the global financial crisis of 2007-09. But President Joe Bidenâ€™s abandonment of free-market rules for an aggressive industrial policy has dealt it a fresh blow. America has unleashed vast subsidies, amounting to $465bn, for green energy, electric cars and semiconductors. These are laced with requirements that production should be local. Bureaucrats tasked with scrutinising inward investments to prevent undue foreign influence over the economy now themselves hold sway over sectors making up 60% of the stockmarket. And officials are banning the flow of ever more exportsâ€”notably of high-end chips and chipmaking equipment to China.&lt;br&gt;\nFor many in Washington, muscular industrial policy holds a seductive appeal. It could help seal Americaâ€™s technological ascendancy over China, which has long pursued self-sufficiency in vital areas using state intervention. As carbon pricing is politically unfeasible, it could foster decarbonisation. And it reflects a hope that government intervention might succeed where private enterprise failed, and reindustrialise Americaâ€™s heartlands.&lt;br&gt;\nThe immediate consequence, however, has been to set off a dangerous spiral into protectionism worldwide. Build a chipmaking plant in India and the government will stump up half the cost; build one in South Korea and you can avail yourself of generous tax breaks. Should seven other market economies that have announced policies for â€œstrategicâ€ sectors since 2020 match Americaâ€™s spending as a share of GDP, total outlays would reach $1.1trn. Last year nearly a third of the cross-border business deals that came to the attention of European officials received detailed scrutiny. Countries with the raw materials needed to make batteries are eyeing export controls. Indonesia has banned nickel exports; Argentina, Bolivia and Chile may soon collaborate, OPEC-style, on the output of their lithium mines.&lt;br&gt;\nEconomic conflict with China looks increasingly inevitable. As China became more deeply integrated into the global economy at the turn of this century, many in the West predicted that it would become more democratic. The death of that hopeâ€”combined with the migration of a million manufacturing jobs to Chinese factoriesâ€”caused America to fall out of love with globalisation. Today Mr Bidenâ€™s administration frets about the danger of depending on China for batteries the way Europe relied on Russia for gas before the invasion of Ukraine. Democrats and Republicans alike worry that the loss of Americaâ€™s lead in advanced chipmaking to Taiwan will undermine its ability to develop artificial intelligenceâ€”on which, they predict, armies of the future will rely to plan strategy and guide missiles.&lt;br&gt;\nSome simply want to stop China becoming too richâ€”as if impoverishing 1.4bn people were either moral or likely to ensure peace. Others, more wisely, focus on increasing Americaâ€™s economic resilience and maintaining its military edge. A reindustrialisation of the heartland, they argue, will rekindle support for market capitalism. In the meantime, as the global hegemon, America can weather other countriesâ€™ complaints.&lt;br&gt;\nThis thinking is misguided. If zero-sum policies were seen as a success, abandoning them would only become harder. In reality, even if they do remake American industry, their overall effect is more likely to cause harm by corroding global security, holding back growth and raising the cost of the green transition.&lt;br&gt;\nOne problem is their extra economic costs. The Economist estimates that replicating the cumulative investments of firms in the global tech-hardware, green-energy and battery industries would cost $3.1trn-4.6trn (3.2-4.8% of global GDP). Reindustrialisation will raise prices, hurting the poor most. Duplicating green supply chains will make it costlier for America and the world to wean themselves off carbon. History suggests that vast amounts of public money could go to waste.&lt;br&gt;\nAnother problem is the fury of friends and potential allies. Americaâ€™s genius after the second world war was to realise that its interests lay in supporting openness in global commerce. As a result it pursued globalisation despite, by 1960, making up nearly 40% of global dollar GDP.&lt;br&gt;\nToday its share of output has fallen to 25% and America needs friends more than ever. Its ban on exports to Chinaâ€™s chipmakers will work only if the Dutch firm ASML and Japanâ€™s Tokyo Electron also refuse to supply them with equipment. Battery supply chains will likewise be more secure if the democratic world operates as one bloc. Yet Americaâ€™s protectionism is irking allies in Europe and Asia.&lt;/p&gt;\n&lt;h1 id=\&#34;integration-and-differentiation\&#34;&gt;Integration and differentiation&lt;/h1&gt;\n&lt;p&gt;America must also woo emerging powers. By 2050 India and Indonesia will be the worldâ€™s third-and fourth-largest economies, projects Goldman Sachs, a bank. Both are democracies but not close friends of America. By 2075 Nigeria and Pakistan will have gained economic clout, too. If America demands that other countries freeze out China without offering sufficient access to its own markets then it will be spurned by rising powers.&lt;br&gt;\nA final worry is that the more economic conflict proliferates, the harder it becomes to solve problems that demand global collaboration. Despite racing to secure green technology, countries are squabbling over how to help the poor world decarbonise. It is proving hard to rescue countries in debt distress, such as Sri Lanka, because of obstruction by China, a big creditor. If countries cannot co-operate to tackle some problems, these will become impossible to fix and the world will suffer accordingly.&lt;br&gt;\nNobody expects America to go back to the 1990s. It is right to seek to preserve its military pre-eminence and to avoid a dangerous dependence on China for crucial economic inputs. Yet this makes other forms of global integration all the more essential. It should seek the deepest co-operation between countries that is possible, given their respective values. Today this probably requires a number of overlapping forums and ad hoc deals. America should, for instance, join the Comprehensive and Progressive Agreement for Trans-Pacific Partnership, an Asian trade pact based on an earlier deal it helped write but then abandoned.&lt;br&gt;\nSaving globalisation may seem impossible, given the protectionist turn in American politics. But Congressâ€™s aid to Ukraine shows that voters are not insular. Surveys suggest the popularity of free trade is recovering. There are signs that the Biden administration is responding to alliesâ€™ concerns about its subsidies.&lt;br&gt;\nYet rescuing the global order will require bolder American leadership that once again rejects the false promise of zero-sum thinking. There is still time for that to happen before the system collapses completely, damaging countless livelihoods and imperilling the causes of liberal democracy and market capitalism. The task is enormous and urgent; it could hardly be more important. The clock is ticking.&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;_yc-3p9ja&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;America is leading a dangerous global slide towards subsidies, export controls and protectionism&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;Zero-sum: The destructive new logic that threatens globalisation&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2023-01-18 11:51:06&#34;,&#34;dateFormat&#34;:&#34;2023-01-18&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://zrszrs.cn/_yc-3p9ja/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;8 min read&#34;,&#34;time&#34;:458000,&#34;words&#34;:1223,&#34;minutes&#34;:8},&#34;description&#34;:&#34;America is leading a dangerous global slide towards subsidies, export controls and protectionism\n\nSince 1945 the world e...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#integration-and-differentiation\&#34;&gt;Integratio
